<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Bootstrap CSS with Darkly theme -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="static/script.js"></script>
  
  <title>Turkey Temperature!</title>
  <style>
    body {
      background-color: #212529; /* Dark background color */
      color: white; /* Text color */
    }
    #leftRow {
      width: 5em;
    }
    #middleRow {
      width: 5em;
    }
    #rightRow {
      width: 8em;
    }
  </style>
</head>
<body>


  <div class="container ml-0">
    <div id="time-series-plot"></div>
  </div>

  <div class="container md-4 ml-4">    
    <div class="row">
      <div id="currentTemperature" style="font-size: 1em;"></div>
    </div>

    <div class="row">
      <div id="completionCalculation" style="color: white;"></div>
    </div>
    
    <div class="row">
      <div id="leftRow">
        <label for="forecastDuration" style="color: white;">Forecast:</label>
      </div>
      <div id="middleRow">
        <input type="number" id="forecastDuration" value="10" min="1" max="99999" style="color: black; width: 4em;">
      </div>
      <div id="rightRow">
        (minutes)
      </div>
    </div>
    <div class="row">
      <div id="leftRow">
        <label for="targetTemperature" style="color: white;">Target:&nbsp;&nbsp;</label>
      </div>
      <div id="middleRow">
        <input type="number" id="targetTemperature" value="165" max="99999" style="color: black; width: 4em;">
      </div>
      <div id="rightRow">
        (Fahrenheit)
      </div>
    </div> 
  </div>
  
  


<div class="container md-4 ml-4">
  <button onclick="updatePlot()" class="btn btn-primary mt-2">Update</button>
  <button onclick="clearLocalStorage()" class="btn btn-danger mt-2">Reset</button>
</div>



</body>
</html>
