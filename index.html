<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Bootstrap CSS with Darkly theme -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="static/script.js"></script>
  
  <title>Turkey Temperature!</title>
  <style>
    body {
      background-color: #212529; /* Dark background color */
      color: white; /* Text color */
    }
    .container {
      max-width: 100%;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <label for="forecastDuration" style="color: white;">Forecast (minutes): </label>
      <input type="number" id="forecastDuration" value="10" min="1" max="99999" style="color: black; width: 4em;">
    </div>
    <div class="col-md-6 col-sm-12">
      <label for="targetTemperature" style="color: white;">Target:</label>
      <input type="number" id="targetTemperature" value="165" max="99999" style="color: black; width: 4em;">
    </div>
  </div>

  <button onclick="updatePlot()" class="btn btn-primary mt-2">Update</button>
  <button onclick="clearLocalStorage()" class="btn btn-danger mt-2">Reset</button>

</div>

<div class="container mt-4">
  <div id="currentTemperature" style="font-size: 2em;"></div>
  <div id="time-series-plot"></div>
  <div id="completionCalculation" style="color: white;"></div>
</div>

</body>
</html>
